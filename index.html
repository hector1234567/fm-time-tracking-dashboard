<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <figure>
            <img src="/images/image-jeremy.png" alt="Jeremy" srcset="" />
          </figure>
          <h1>Report for <span class="username">Jeremy Robson</span></h1>
        </div>
        <a href="#daily">Daily</a>
        <a href="#weekly">Weekly</a>
        <a href="#monthly">Monthly</a>
      </header>
      <section class="section-1">
        <header>
          <h2>Work</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
      <section class="section-2">
        <header>
          <h2>Play</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
      <section class="section-3">
        <header>
          <h2>Study</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
      <section class="section-4">
        <header>
          <h2>Exercise</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
      <section class="section-5">
        <header>
          <h2>Social</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
      <section class="section-6">
        <header>
          <h2>Self Care</h2>
          <button type="button">
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs.</p>
      </section>
    </main>
  </body>
</html>
